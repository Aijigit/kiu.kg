{% extends 'base.html' %}

<!-- preloader end -->
{% block content %}
  <!-- bage header Start -->
  <div class="container">
    <div class="page-header">
      <h1>{{ ads_detal.category }} </h1>

        <li><a href="/">Башкы бет</a></li>
        <li><a href="{% url 'studlife_list' %}">Беттер</a></li>

  </div>

  <!-- bage header End -->

    <div class="container ">
      <div class="row ">

        <div class="col-md-11 col-sm-11">

            <!-- post details start -->
            <div class="col-sm-16">

                        <div class="time"><span class="ion-android-data icon"></span>{{ ads_detail.ads_created_date }}</div><hr>

                      <p>{{ ads_detail.ads_text | linebreaks }}</p>
                      <hr>

                  </div>
                </div>
              </div>
            </div>
            <!-- post details end --> 
          </div>
        </div>
        <!-- left sec End --> 
        <!-- right sec Start -->
  </section>
