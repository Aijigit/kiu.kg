{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>{% block title %} Башкы Бет {% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Globalnews - Home</title>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">
        <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">
        <!-- bootstrap styles-->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <!-- google font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
        <!-- ionicons font -->
        <link href="{% static 'css/ionicons.min.css'%}" rel="stylesheet">
        <!-- animation styles -->
        <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
        <!-- custom styles -->
        <link href="{% static 'css/custom-red.css'%}" rel="stylesheet" id="style">
        <!-- owl carousel styles-->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.transitions.css'%}">
        <!-- magnific popup styles -->
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
            {# Эң башкы стиль  #}
         <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- preloader start -->
            <div id="preloader">
              <div id="status"></div>
            </div>
            <!-- style switcher start -->
            <div class="switcher" style="left:-50px;"> <a id="switch-panel" class="hide-panel"> <i class="ion-gear-a"></i> </a>
              <div id="switcher">
                <ul class="colors-list">
                  <li><a href="#" class="red" id="custom-red"></a></li>
                  <li><a href="#" class="green" id="custom-green"></a></li>
                  <li><a href="#" class="purple" id="custom-purple"></a></li>
                  <li><a href="#" class="blue" id="custom-blue"></a></li>
                </ul>
              </div>
            </div>
        <!-- style switcher end --> 
        <!-- preloader end --> 
        {% block header %} {% endblock%}

        <!-- jQuery --> 
<script src="{% static 'js/jquery.min.js' %}"></script> 
<!--jQuery easing--> 
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script> 
<!-- bootstrab js --> 
<script src="{% static 'js/bootstrap.js' %}"></script> 
<!--style switcher--> 
<script src="{% static 'js/style-switcher.js' %}"></script> <!--wow animation--> 
<script src="{% static 'js/wow.min.js' %}"></script> 
<!-- time and date --> 
<script src="{% static 'js/moment.min.js' %}"></script> 
<!--news ticker--> 
<script src="{% static 'js/jquery.ticker.js' %}"></script> 
<!-- owl carousel --> 
<script src="{% static 'js/owl.carousel.js' %}"></script> 
<!-- magnific popup --> 
<script src="{% static 'js/jquery.magnific-popup.js' %}"></script> 
<!-- weather --> 
<script src="{% static 'js/jquery.simpleWeather.min.js' %}"></script> 
<!-- calendar--> 
<script src="{% static 'js/jquery.pickmeup.js' %}"></script> 
<!-- go to top --> 
<script src="{% static 'js/jquery.scrollUp.js' %}"></script> 
<!-- scroll bar --> 
<script src="{% static 'js/jquery.nicescroll.js' %}"></script> 
<script src="{% static 'js/jquery.nicescroll.plus.js' %}"></script> 
<!--masonry--> 
<script src="{% static 'js/masonry.pkgd.js' %}"></script> 
<!--media queries to js--> 
<script src="{% static 'js/enquire.js' %}"></script> 
<!--custom functions--> 
<script src="{% static 'js/custom-fun.js' %}"></script>

<script src="{% static 'js/js.js' %}"></script>
    </body>
</html>
